#############################################################
#                     General Settings                      #
#############################################################
general:
  # The default cooldown time for instantly firing arrows.
  # 1 arrow every 83 ms = 12 arrows per second
  cooldown: 250
  # The durability cost for firing an arrow
  durability_cost: 1
  # The default multiplier of knockback for arrows.
  # mathematical formula:
  # knockback = knockback_multiplier * [(base knockback) + (knockback enchantment level) * 3]
  knockback_multiplier: 1.0
  # The default multiplier of velocity for arrows.
  # Decreased by default to prevent bows from being overpowered.
  velocity_multiplier: 0.75
  # Toggle command behavior
  # true --> the rapidfire is enabled by default
  # false --> the rapidfire is disabled by default
  default_toggle: true
  # Permissions support
  # Enable if you're using a permissions plugin
  permissions_enabled: false
#############################################################
#      If the server doesn't have a permissions plugin      #
#############################################################
no_permissions_plugin:
  # Enable the usage of the toggle command by normal players
  is_toggle_allowed: false
  # Enable the usage of the help command by normal players
  is_help_allowed: true
#############################################################
#                         Messages                          #
#############################################################
messages:
  # Message for normal players
  help_message: |
    &3[OldArrowsNBows] &fCommand usage:
    &3/oldarrowsnbows about: &r&fPlugin info
    &3/oldarrowsnbows toggle: &r&f Toggle bow rapidfire
  # Message for OPs, admins, moderators, ...
  help_message_master: |
    &3[OldArrowsNBows] &fCommand usage:
    &3/oldarrowsnbows about: &r&fPlugin info
    &3/oldarrowsnbows toggle: &r&fToggle bow rapidfire
    &3/oldarrowsnbows toggle [player]: &r&fToggle the bow rapidfire for a player
  console_toggle_help: "[OldArrowsNBows] Console usage: /oldarrowsnbows toggle [player]."
  no_permission: "&3[OldArrowsNBows] &fYou don't have the required permission to use this command."
  not_online: "&3[OldArrowsNBows] &fThe specified player isn't online."
  not_exists: "&3[OldArrowsNBows] &fThis command doesn't exist. Use /oldarrowsnbows help for a list."
  use_help: "&3[OldArrowsNBows] &fUse /oldarrowsnbows help to see command usage."
  activated: "&3[OldArrowsNBows] &fRapidfire enabled."
  deactivated: "&3[OldArrowsNBows] &fRapidfire disabled."
  toggled_for: "&3[OldArrowsNBows] &fRapidfire toggled for {0}. 「{1}」."